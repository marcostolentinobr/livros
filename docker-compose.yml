services:
  php:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: livros_php
    volumes:
      - .:/var/www/html
    ports:
      - "8888:80"
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["/usr/local/bin/entrypoint.sh"]
    networks:
      - livros_network

  db:
    image: mariadb:10.11
    container_name: livros_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: livros_db
      MYSQL_USER: livros_user
      MYSQL_PASSWORD: livros_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/views.sql:/docker-entrypoint-initdb.d/02-views.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/03-seed.sql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - livros_network

volumes:
  db_data:

networks:
  livros_network:

