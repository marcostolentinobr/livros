services:
  php:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: livros_php
    volumes:
      - .:/var/www/html  # Sincroniza código local com container
    ports:
      - "8888:80"  # Porta externa:porta interna
    depends_on:
      db:
        condition: service_healthy  # Aguarda banco estar pronto
    entrypoint: ["/usr/local/bin/entrypoint.sh"]
    networks:
      - livros_network

  db:
    image: mariadb:10.11
    container_name: livros_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: livros_db
      MYSQL_USER: livros_user
      MYSQL_PASSWORD: livros_pass
    ports:
      - "3307:3306"  # Porta externa 3307 evita conflito com MySQL local
    volumes:
      - db_data:/var/lib/mysql  # Persistência dos dados
      # Scripts SQL executados automaticamente na inicialização
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/views.sql:/docker-entrypoint-initdb.d/02-views.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/03-seed.sql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s  # Verifica a cada 10 segundos
      timeout: 5s
      retries: 5
      start_period: 30s  # Aguarda 30s antes de começar verificação
    networks:
      - livros_network

volumes:
  db_data:

networks:
  livros_network:
